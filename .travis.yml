language: python

python:
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
# command to install dependencies
install:
  - make config

# command to run tests
script:
  - make ci

deploy:
  provider: pypi
  user: clivern
  password: $PYPI_ENCRYPTED_PASS
  on:
    tags: true
    python: "3.6"
    condition: $TRAVIS_OS_NAME = linux